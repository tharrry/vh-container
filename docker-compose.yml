version: "3.8"
services:
# =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
# Minecraft Vault Hunters world with the 1.18.2 update
  vault-hunters:
    #latest is an alias of 3rd-edition which is alias of wotupfoo/vault-hunters:3rd-edition-update-4.1
    image: wotupfoo/vault-hunters:3rd-edition
    tty: true
#    stdin_open: true
    ports:
        - "25565:25565"
    volumes:
      - ./vault-hunters-1.18.2:/data
    environment:
        - EULA=true
        - JVM_OPTS=-Xmx8g
